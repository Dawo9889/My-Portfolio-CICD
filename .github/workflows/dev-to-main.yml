name: Build and Create PR

on:
    push: 
        branches:
            - dev

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # Checkout code
            - name: Checkout code
              uses: actions/checkout@v4
            
            # Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '16'