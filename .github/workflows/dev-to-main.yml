name: Build and Create PR

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run build script
      - name: Run build
        run: npm run build

  create-pr:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
        
      # Tworzenie Pull Requesta
      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v5
        with:
          branch: dev
          base: main
          commit-message: 'Automated build from dev'
          title: 'Automated PR: Sync dev with main'
          body: |
            This pull request was automatically created after a successful build of the `dev` branch.
            Please review and merge it.
          labels: |
            automated
            ready-for-review
