name: Build and revert commit if failed

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout kodu
      - name: Checkout code
        uses: actions/checkout@v4

      # Ustawienie Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      # Instalacja zależności
      - name: Install dependencies
        run: npm install

      # Budowanie projektu
      - name: Run build
        run: npm run build
      
      # Usuwanie zmian gdy build się nie uda
      - name: Check build status and revert commit if failed
        if: failure()  
        run: |
          echo "Build failed, reverting commit..."
          git reset --hard HEAD~1  
          git push origin dev --force 


