name: Build and revert commit if failed

on:
  push:
    branches:
    - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout kodu
    - name: Checkout code
      uses: actions/checkout@v4

    # Ustawienie Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    # Instalacja zależności
    - name: Install dependencies
      run: npm install
      working-directory: ./app

    # Budowanie projektu
    - name: Run build
      run: npm run build
      working-directory: ./app

